<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supply Chain Network Visualization</title>
    <style>
        /* Container for map image and overlayed elements */
        #mapContainer {
            position: relative;
            width: 800px; /* Adjust width as needed */
            height: 600px; /* Adjust height as needed */
        }
        
        /* Map image */
        #mapImage {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        /* SVG overlay for D3 visualization */
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="mapContainer">
        <img id="mapImage" src="MAP/country_map.png" alt="Country Map">
        <svg id="overlay"></svg>
    </div>
    
    <!-- Include the main.js file -->
    <script src="main.js"></script>
</body>
</html>
